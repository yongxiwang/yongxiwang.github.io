---
layout: default
title: "yongxiwang's blog"
---

<div id="posts">
	<h2>王永喜的博客</h2>
	{% for post in site.posts %}
	<div class="post">
		<div>
			<span class="post_date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
		</div>
		<div class="post_summary">{{ post.summary }}</div>
	</div>	
	{% endfor %}
</div>
